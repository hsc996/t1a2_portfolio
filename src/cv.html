<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./cv.css">
<!-- This link allows me to utilise a font I've chosen from Google Fonts. The corresponding CSS can be found within the "root" selector -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Kode+Mono:wght@400..700&family=Murecho:wght@100..900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Tenor+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Here I've ustilised the semantic "header" + "nav" elements to clarify this section as the overarching header + navigation bar spanning across all pages. I've overriden each of them using the "class" selector in order to make them more specific, allowing me to style each section individually -->
    <header class ="header">
        <!-- Here I've inserted a custom logo into the left corner of the page to make the page look more legitimate and professional. This will also be visible on all pages -->
        <div class ="navlogo">
            <a href="#">
                <img src="./assets/logo.png" alt="logo">
            </a>
        </div>
         <!-- Here I've used the semantic "nav" selector to make the code more readable and accessible. Within this component of code, I've also created a custom checkbox, requiring user input in order to manipulate the dropdown navigation bar that will appear when the screen shrinks to mobile view. The dropdown menu has been composed by using an "unordered list"-->
         <nav class ="dropdown">
            <input type ="checkbox" class="toggle-menu">
                <div class="hamburger"></div>
                <ul class="menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="./writing.html">Writing</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
        </nav>
    </header>
    <main>
        <!-- Div tag used to section off the photo in order to easily position the image -->
        <div class="content">
            <section class ="cv">
            <img src="./assets/fakecv.jpeg" alt="CV">
            </section>
        </div>
    </main>
<!-- Semantic element "footer" used for clarity/accessibility. I've included a copyright symbol to make the footer look more professional and legitimate -->
    <footer>
        <h6>Hannah Scaife &copy; 2024</h6>
    </footer>
</body>
</html>
